<!--Attach a function to the blur event. The blur event occurs when the following <input> Field1
loses focus-->

<html>
	<head>
		<title>jQuery Event</title>
		<style type="text/css">
			input {
				background-color: #f3f6f8;
				border: 1px solid #d5d5d5;
				padding: 5px 7px;
			}
		</style>
	</head>
	<body>
		<form>
			<input id="field1" type="text" value="Field 1">
			<input id="field2" type="text" value="Field 2">
		</form>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('input').focus(function(){
				$(this).css({'background-color': '#f4fbfe', 'border': '1px solid #188cef'});
			});
			$('input').blur(function(){
				$(this).css({'background-color': '#f3f6f8', 'border': '1px solid #d5d5d5'});
			});
		})
	</script>
</html>
